
<app-overlay></app-overlay>
<div class="form">
    <ul class="tab-group">
      <li class="tab active"><button href="#signup" id="Signup" routerLink="/Sign-Up" >Sign Up</button></li>
      <li class="tab"><button href="#login" id="Login" routerLink="/Sign-In">Log In</button></li>
    </ul>
  
<div class="tab-content">
    <div id="login" class="login">   
    <h1>Welcome Back!</h1>
    <div class="alert alert-danger" *ngIf="errorMsg">
      {{errorMsg}}
    </div>

    
    <form #userSignin="ngForm" (ngSubmit)="onSubmit()">
    
      <div class="field-wrap">
      <!-- <label>
        Email Address<span class="req">*</span>
      </label> -->
      <input type="email" #email="ngModel" class.is-invalid="email.invalid && email.touched" placeholder="E-mail *" required autocomplete="off" name="email" [(ngModel)]="Signindet.email"/>
      <div *ngIf="email.errors && (email.invalid && email.touched)" >
        <small class="text-danger" *ngIf="email.errors.required">This Field is required</small>
       <!-- <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small> -->
      </div>   
    </div>
    
    <div class="field-wrap">
      <!-- <label>
        Password<span class="req">*</span>
      </label> -->
      <input type="password" #password="ngModel" class.is-invalid="password.invalid && password.touched" placeholder="Password *" required autocomplete="off" name="password" [(ngModel)]="Signindet.password"/>
      <div *ngIf="password.errors && (password.invalid && password.touched)" >
        <small class="text-danger" *ngIf="password.errors.required">This Field is required</small>
       <!-- <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small> -->
      </div>
    </div>
    
    <p class="forgot"><a href="#">Forgot Password?</a></p>
    
    <button class="button button-block" [disabled]="userSignin.form.invalid" >Log In</button>
    
    <div class="field-wrap">
        <div class="entry-social ">
        <div class="fb">
        <a href="Your_Facebok_Page" target="_blank">Facebook</a>
        </div>
        
        <div class="gplus">
        <a href="Your_Googleplus_Follow" target="_blank">Google+</a>
        </div>
        </div>
      </div>

    </form>

  </div>
</div>
</div>
