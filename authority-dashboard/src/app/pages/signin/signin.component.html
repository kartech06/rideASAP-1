                          <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <div class="alert alert-danger" *ngIf="errorMsg">
                                            {{errorMsg}}
                                          </div>                                    
                                        <form #Authoritysign="ngForm" (ngSubmit)="onSubmit()">
                                        <div class="form-group col-md-5">
                                            <input type="text" name="id_number" class="form-style" #ID="ngModel" placeholder="Your ID" id="logid" autocomplete="off" [(ngModel)]='login.id_number' required>
                                            <i class="input-icon fas fa-key" style="font-size: 1.3em;"></i>
                                            <div *ngIf="ID.errors && (ID.invalid && ID.touched)" >
                                                <small class="text-danger" *ngIf="ID.errors.required">ID is required</small>
                                              </div>
                                        </div>	
                                        <div class="form-group col-md-5">
                                            <input type="email" name="email" class="form-style" #email="ngModel" placeholder="Your Email" id="logemail" autocomplete="off" [(ngModel)]='login.email' required>
                                            <i class="input-icon uil uil-at"></i>
                                            <div *ngIf="email.errors && (email.invalid && email.touched)" >
                                                <small class="text-danger" *ngIf="email.errors.required">This Field is required</small>
                                              </div>                                           
                                        </div>	
                                        <div class="form-group mt-3 col-md-5">
                                            <input type="password" name="password" class="form-style" #password="ngModel" placeholder="Your Password" id="logpass" autocomplete="off" [(ngModel)]='login.password' required>
                                            <i class="input-icon uil uil-lock-alt"></i>
                                            <div *ngIf="password.errors && (password.invalid && password.touched)" >
                                                <small class="text-danger" *ngIf="password.errors.required">This Field is required</small>
                                              </div>                                           
                                        </div>
                                        <button class="btn mt-4" [disabled]="Authoritysign.form.invalid" >submit</button>
                                        <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
                                        <p class="mb-0 mt-4 text-center"><a class="link" routerLink="/signup">New?? Click here</a></p>
                                    </form>
                                      </div>
                                  </div>
                          </div>
