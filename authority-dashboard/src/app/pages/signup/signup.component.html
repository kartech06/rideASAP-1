<div class="card-back">
  <div class="center-wrap">
    <div class="section text-center">
      <h4 class="mb-4 pb-3">Sign Up</h4>
      <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}
      </div>
      <form #AuthorityForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-md-5">
          <select name="types" class="form-control form-style" id="sel1" [(ngModel)]="Authoritymodel.type">
            <option>Bus</option>
            <option>Train</option>
          </select>
          <i class="input-icon fas fa-bus" style="font-size: 1.3em;"></i>
       </div>
      <div class="form-group col-md-5">
        <input type="text" name="full_name" class="form-style" #full="ngModel" placeholder="Your Full Name" id="logname" autocomplete="off" [(ngModel)]='Authoritymodel.full_name' required>
        <i class="input-icon uil uil-user"></i>
        <div *ngIf="full.errors && (full.invalid && full.touched)" >
          <small class="text-danger" *ngIf="full.errors.required">Field is required</small>
        </div>  
      </div>
      <div class="form-group col-md-5">
        <input type="text" name="id_number" class="form-style" #ID="ngModel" placeholder="Your ID" id="logname" autocomplete="off" [(ngModel)]='Authoritymodel.id_number' required>
        <i class="input-icon fas fa-key" style="font-size: 1.3em;"></i>
        <div *ngIf="ID.errors && (ID.invalid && ID.touched)" >
          <small class="text-danger" *ngIf="ID.errors.required">ID is required</small>
        </div>         
      </div>
      <div class="form-group mt-2 col-md-5">
        <input type="email" name="email" #email="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" [(ngModel)]='Authoritymodel.email' required>
        <i class="input-icon uil uil-at"></i>
        <div *ngIf="email.errors && (email.invalid && email.touched)" >
          <small class="text-danger" *ngIf="email.errors.required">E-mail is required</small>
         <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid Email</small>
        </div>       
      </div>
      <div class="form-group mt-2 col-md-5">
        <input type="tel" name="contact" pattern="^\d[0-9]{9}$" #phone="ngModel" class="form-style" placeholder="Your Contact" id="logemail" autocomplete="off" [(ngModel)]='Authoritymodel.contact' required>
        <i class="input-icon fas fa-phone" style="font-size: 1.3em;"></i>
        <div *ngIf="phone.errors && (phone.invalid && phone.touched)" >
          <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
          <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits and numeric</small>
        </div>
      </div>	
      <div class="form-group mt-2 col-md-5">
        <input type="password" name="password" class="form-style" #pass="ngModel" placeholder="Your Password" id="logpass" autocomplete="off" [(ngModel)]='Authoritymodel.password' required>
        <i class="input-icon uil uil-lock-alt"></i>
        <div *ngIf="pass.errors && (pass.invalid && pass.touched)" >
          <small class="text-danger" *ngIf="pass.errors.required">Password is required</small>
        </div>       
      </div>
      <div class="form-group mt-2 col-md-5">
        <input class="form-style"  (input)="confpass=$event.target.value" (input)="passcheck()" #conf="ngModel" type="password" placeholder="Confirm Password *" name="confirm" ngModel required autocomplete="off"/>
        <i class="input-icon uil uil-lock-alt"></i>
        <div *ngIf="conf.touched || conf.dirty">
          <small *ngIf="passbool; else Notsame" class="text-success">Correct</small>
          <ng-template #Notsame> <small class="text-danger"> Enter the same password as above </small> </ng-template>
        </div>
        <div *ngIf="conf.errors && (conf.invalid && conf.touched)" >
          <small class="text-danger" *ngIf="conf.errors.required">This field is required</small>
        </div>       
       
      </div>
      <button [disabled]="AuthorityForm.form.invalid"  class="btn mt-4">submit</button>
      <p class="mb-0 mt-4 text-center"><a class="link" routerLink="/signin">Already have an Account?</a></p>
    </form>
        </div>
      </div>
    </div>
