<div class="wrapper default-theme" [ngClass]="getClasses()">
<app-navbar></app-navbar>
<main>
  <app-sidebar></app-sidebar>
  <div class="pages container-fluid pt-4 pb-4 pl-4 pr-4 ">

<div class="row">
  <div class="col-md-12 mb-4 ">

    <div class="card border-0 rounded-0">
      <div class="card-title mb-1 p-3">
        <h5>Changing Data</h5>
      </div>
      <div class="card-body">
        <form #change="ngForm">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Type</label>
            <select class="form-control rounded-0" id="exampleFormControlSelect1">
              <option>Bus</option>
              <option>Train</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1" >Bus Name</label>
            <input type="text" class="form-control  rounded-0" id="exampleFormControlInput1"
              placeholder="Marcopolo">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Bus Number</label>
            <input type="text" class="form-control  rounded-0" id="exampleFormControlInput1"
              placeholder="000">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Changing information</label>
            <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-lightning rounded-0 mb-2 mr-2">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<hr>
<app-footer></app-footer>
  </div>
  <div class="overlay" (click)="toggleSidebar()"></div>

</main>
</div>
